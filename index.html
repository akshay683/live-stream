<!DOCTYPE html>
<html>
<head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="gemini.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        h1 {
            color: #e1141e;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 1.875rem;
        }
    </style>
</head>
<body>
    <div>
        <img alt="Britannia" src="logo.png" decoding="async" data-nimg="intrinsic" style="margin: 20px auto; display: block; height: 50px;">
    </div>
    <div class= container>
        <p>Copy the output from `gcloud auth print-access-token` and enter below, then click `Connect`. Once you see `Connected!` you can start chat with the agent!</p>
        <input id="token">
        <button id="start" onclick="con()">Connect</button>
        <br>
        <video id="localVideo" autoplay playsinline muted style="width:80%;"></video>
        <div id="connectStatus"></div>
        <div id="peerResponse"></div>
    </div>
</body>

</html>
